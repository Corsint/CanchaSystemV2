<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Menu Dueño</title>
  </head>
  <body>
    <h1 id="salute"></h1>

    <button>Mi perfil</button>
    <button>Canchas disponibles</button>
    <button>Mis marcas</button>
    <button>Estadisticas</button>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("http://localhost:8080/owner/name", {
          credentials: "include"
        });
        const data = await res.json();
        document.getElementById("salute").textContent = `¡Bienvenido ${data.name}!`;
      } catch (e) {
        console.error("Error al obtener nombre del dueño:", e);
      }
    });
  </script>
</html>
