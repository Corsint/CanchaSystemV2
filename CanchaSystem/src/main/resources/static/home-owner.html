<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Menu Dueño</title>
  </head>
  <body>
    <h1 id="salute"></h1>

    <button onclick="location.href='owner-profile.html'">Mi perfil</button>
    <button onclick="location.href='owner-canchas.html'">Canchas disponibles</button>
    <button onclick="location.href='owner-brands.html'">Mis marcas</button>
    <button onclick="location.href='owner-statistics.html'"> Estadisticas</button>
    <button id="logoutBtn" style="display: none;">Cerrar sesión</button>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("http://localhost:8080/owner/name", {
          credentials: "include"
        });
        const data = await res.json();
        document.getElementById("salute").textContent = `¡Bienvenido ${data.name}!`;
      } catch (e) {
        console.error("Error al obtener nombre del dueño:", e);
      }
    });
  </script>
  <script src="/logout.js"></script>
</html>
